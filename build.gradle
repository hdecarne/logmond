// Plugins
plugins {
	id "java"
	id "jacoco"
	id "maven-publish"
	id "eclipse"
	id "org.sonarqube" version "2.6.1"
}
// Build helpers
def snapshotBuild = project.version.endsWith("-SNAPSHOT")

def resolveProperty(propertyName, envName) {
	def resolved = (project.findProperty(propertyName) ?: System.getenv(envName));
	
	if(resolved == null) {
		throw new GradleException("Missing property/environment variable: '${propertyName}'/'${envName}")
	} 
	return resolved; 
}

// Project
sourceCompatibility = JavaVersion.VERSION_1_9
targetCompatibility = JavaVersion.VERSION_1_9

repositories {
	jcenter()
}

dependencies {
	compile("de.carne.common:java-lwjsd:0-SNAPSHOT")
	testCompile("junit:junit:4.12")
}

jacoco {
	toolVersion = "0.8.0"
}

jacocoTestReport {
	reports {
		xml.enabled false
		html.enabled true
		html.destination file("${buildDir}/reports/jacocoHtml")
		csv.enabled false
	}
}

eclipse {
	classpath {
		downloadSources = true
		downloadJavadoc = true
	}
}
