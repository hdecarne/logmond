language: java

env:
  JAVA_OPTS="-Xmx2g -Dfile.encoding=UTF-8"

addons:
  sonarcloud:
    organization: "hdecarne-github"

jdk:
  - openjdk11

os:
  - linux

git:
  depth: false  
  
script:
  - ./gradlew --stacktrace build sonarqube

notifications:
  email: false 
  slack:
    rooms:
      - secure: 
    on_success: change

# See https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
